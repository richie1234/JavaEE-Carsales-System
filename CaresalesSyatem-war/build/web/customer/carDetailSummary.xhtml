<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="content">
                <h1>Car Search</h1>
        

            <h:form>                
                
                <h3><h:outputLabel value="Summary of all cars  : "  ></h:outputLabel></h3>

                <br></br>
                <h:dataTable class="table" value="#{customerCarSearchFullSummaryMBean.carList}" var="item">
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model No"/>
                        </f:facet>
                        <h:outputText value="#{item.modelNo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Vehicle Identification Number"/>
                        </f:facet>
                        <h:outputText value="#{item.vehicleIdentificationNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model Name"/>
                        </f:facet>
                        <h:outputText value="#{item.modelName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Manufacturer"/>
                        </f:facet>
                        <h:outputText value="#{item.manufacturer}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Thumbnail Image"/>
                        </f:facet>
                        <h:graphicImage  url="../resources/images/#{item.thumbnail}-#{item.vehicleIdentificationNumber}.jpg" width="60" height="60" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preview URL"/>
                        </f:facet>
<!--                        <h:outputText value="#{item.previewURL}"/>-->
                        <h:outputLink  value="#{item.previewURL}" target="_blank">
                           <f:param name="" value="" />
                                        <h:outputText value="#{item.previewURL}" />
                                </h:outputLink>
                        
                        
                        
                    </h:column>
                    
                    
                                 
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Buy"/>
                        </f:facet>
                        <h:commandButton  class="btn btn-warning"   rendered="#{customerCarSearchFullSummaryMBean.selestedToBuyCar eq item}" value="Are You Sure" action="#{customerCarSearchFullSummaryMBean.confirmedCarPurchased}"/>
                        <h:commandButton class="btn btn-warning" rendered="#{customerCarSearchFullSummaryMBean.selestedToBuyCar ne item}" value="Buy" action="#{customerCarSearchFullSummaryMBean.setSelestedToBuyCar(item)}"/>
                    
                    
                    
                    </h:column>

                    
                    
                                        
                </h:dataTable>
            </h:form>
        

            </ui:define>

        </ui:composition>

    </body>
</html>

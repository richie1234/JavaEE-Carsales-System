<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./saletespersonTemplate.xhtml">

            <ui:define name="content">
                <h1>Customer Search </h1>
                 
        <f:view>

        <h:form>
            <h3><h:outputText value="please enter customer details"/></h3>
            <h:panelGrid columns="2"  class="table">
                <h:outputLabel value="User Id:" for="userId" />
                <h:inputText id="userId" value="#{salesPersoneCusSearchMBean.searchedcustomer.userId}" title="Id"/>
                <h:outputLabel value="Last Name:" for="lastName" />
                <h:inputText id="lastName" value="#{salesPersoneCusSearchMBean.searchedcustomer.lastName}" title="Last Name" />
                <h:outputLabel value="First Name:" for="firstName" />
                <h:inputText id="firstName" value="#{salesPersoneCusSearchMBean.searchedcustomer.firstName}" title="First Name" />
                <h:outputLabel value="Email:" for="email" />
                <h:inputText id="email" value="#{salesPersoneCusSearchMBean.searchedcustomer.email}" title="Email" />               
                <h:outputLabel value="Type:" for="type" />
                <h:inputText id="type" value="#{salesPersoneCusSearchMBean.searchedcustomer.type}" title="Type" />
                
                
                <h:outputLabel value=""  ></h:outputLabel>
                <h:commandButton class="btn btn-success"  value="Search" action="#{salesPersoneCusSearchMBean.searchButtonPressed}"/>
            
            </h:panelGrid>
        </h:form>

            </f:view>
        
        



        
        
        
        
        
        <f:view>                

            <h:form>

                
                
                <h4><h:outputLabel value="Click to list all customers  : "  ></h:outputLabel>
                <h:commandButton class="btn btn-info"   value="View all customers" action="#{salesPersoneCusSearchMBean.viewAllButtonPressed}"/> </h4>               
             
                <br></br>
                <h:dataTable class="table" value="#{salesPersoneCusSearchMBean.customerList}" var="item">
                <h:column>
                          <f:facet name="header">
                              <h:outputText value="Id"/>
                          </f:facet>
                          <h:outputText value="#{item.userId}"/>
                      </h:column>
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="Last Name"/>
                          </f:facet>
                          <h:outputText  value="#{item.lastName}"/>
                      </h:column>
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="First Name"/>
                          </f:facet>
                          <h:outputText  value="#{item.firstName}"/>
                      </h:column>
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="Email"/>
                          </f:facet>
                          <h:outputText  value="#{item.email}"/>
                      </h:column>
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="Password"/>
                          </f:facet>
                          <h:outputText  value="#{item.password}"/>

                      </h:column>
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="Type"/>                                                        
                          </f:facet>
                          <h:outputText  value="#{item.type}"/>
                      </h:column>
                      
                     
                      
                     <h:column>
                          <f:facet name="header">
                              <h:outputText value="Street Number"/>
                          </f:facet>
                         <h:outputText  value="#{item.address.streetNumber}"/>
                      </h:column>
                    
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="Street"/>
                          </f:facet>
                         <h:outputText  value="#{item.address.streetAddress}"/>
                      </h:column>
                      
                        <h:column>
                          <f:facet name="header">
                              <h:outputText value="Suburb"/>
                          </f:facet>
                            <h:outputText  value="#{item.address.suburb}"/>
                      </h:column>
                      
                        <h:column>
                          <f:facet name="header">
                              <h:outputText value="State"/>
                          </f:facet>
                            <h:outputText  value="#{item.address.state}"/>
                      </h:column>  
                      
                       <h:column>
                          <f:facet name="header">
                              <h:outputText value="Post Code"/>
                          </f:facet>
                           <h:outputText  value="#{item.address.postcode}"/>
                      </h:column>                      
                      
                                            
                      <h:column>
                          <f:facet name="header">
                              <h:outputText value="Phone Number"/>
                          </f:facet>
                          <h:outputText  value="#{item.phoneNumber}"/>
                      </h:column>
  
                    
                </h:dataTable>
            </h:form>
        </f:view>

        
            </ui:define>

        </ui:composition>

    </body>
</html>

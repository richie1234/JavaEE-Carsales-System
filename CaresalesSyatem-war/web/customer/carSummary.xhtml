<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="content">
                <h1>Car Details</h1>
        

            <h:form>                
                
                <h3><h:outputLabel value="Detailed Summary of all cars  : "  ></h:outputLabel></h3>

                <br></br>
                <h:dataTable class="table" value="#{customerCarSearchSummaryMBean.carList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model No"/>
                        </f:facet>
                        <h:outputText value="#{item.modelNo}"/>
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model Name"/>
                        </f:facet>
                        <h:outputText value="#{item.modelName}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
         
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Detail View"/>
                        </f:facet>
                      
                       <h:outputLink class="btn btn-info" rendered="#{item.modelNo>0}"  value="carDetailView.xhtml">
                           <f:param name="id" value="#{item.modelNo}" />
                                        <h:outputText value="Detail View" />
                                </h:outputLink>
                        
                        
                       
                    </h:column>
                    
                    
                                        
                </h:dataTable>
            </h:form>
        

            </ui:define>

        </ui:composition>

    </body>
</html>

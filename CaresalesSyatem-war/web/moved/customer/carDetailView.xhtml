<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car Detail View</title>
    </h:head>
    <h:body>
          <h1>Car Detail View </h1>
         <f:view>

                 <br></br>
                   <h:link value="Home page" outcome="index"></h:link> 
                 <br></br>
                
        </f:view>
          
          
           <f:view> 
               
               

            <h:form>

                          
             
                <br></br>
                <h:dataTable value="#{customerCarSearchManagedBean.findCarByID(param['id'])}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model No"/>
                        </f:facet>
                        <h:outputText value="#{item.modelNo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="VehicleIdentification Number"/>
                        </f:facet>
                        <h:outputText value="#{item.vehicleIdentificationNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model Name"/>
                        </f:facet>
                        <h:outputText value="#{item.modelName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Manufacturer"/>
                        </f:facet>
                        <h:outputText value="#{item.manufacturer}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Thumbnail Image"/>
                        </f:facet>
                        <h:graphicImage  url="../resources/images/#{item.thumbnail}-#{item.vehicleIdentificationNumber}.jpg" width="60" height="60" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preview URL"/>
                        </f:facet>
<!--                        <h:outputText value="#{item.previewURL}"/>-->
                        <h:outputLink  value="http://#{item.previewURL}" target="_blank">
                           <f:param name="" value="" />
                                        <h:outputText value="URL" />
                                </h:outputLink>
                        
                        
                        
                    </h:column>

                    
                    
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>

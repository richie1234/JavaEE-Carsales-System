<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car Detail View</title>
    </h:head>
    <h:body>
          <h1>Car Detail View </h1>
         <f:view>

                 <br></br>
                   <h:link value="Home page" outcome="index"></h:link> 
                 <br></br>
                
        </f:view>
          
          
           <f:view> 
               
               

            <h:form enctype="multipart/form-data">

                          
             
                <br></br>
                <h:dataTable value="#{carEditManagedBean.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model No"/>
                        </f:facet>
                        <h:outputText value="#{item.modelNo}"/>
                    </h:column>
                    
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="VehicleIdentification Number"/>
                        </f:facet>
                        <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="#{item.vehicleIdentificationNumber}"/>
                        <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.vehicleIdentificationNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model Name"/>
                        </f:facet>
                        <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="#{item.modelName}"/>
                        <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.modelName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Manufacturer"/>
                        </f:facet>
                        <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="#{item.manufacturer}"/>
                        <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.manufacturer}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="#{item.type}"/>
                        <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Thumbnail Name"/>
                        </f:facet>
                        <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="#{item.thumbnail}"/>
                        <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.thumbnail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="#{item.description}"/>
                        <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.description}"/>
                    </h:column>
       
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText rendered="#{carEditManagedBean.selectedCar ne item}" value="Thumbnail Image"/>
                        </f:facet>
                        <h:graphicImage rendered="#{carEditManagedBean.selectedCar ne item}"  url="../resources/images/#{item.thumbnail}-#{item.vehicleIdentificationNumber}.jpg" width="60" height="60" />
                        <!--<h:inputFile rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.file1}"/>-->
                    </h:column>
     
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preview URL"/>
                        </f:facet>
                        <h:outputLink rendered="#{carEditManagedBean.selectedCar ne item}" value="http://#{item.previewURL}" target="_blank">
                           <f:param name="" value="" />
                                        <h:outputText value="#{item.previewURL}" />
                                </h:outputLink> 
                         <h:inputText rendered="#{carEditManagedBean.selectedCar eq item}" value="#{carEditManagedBean.selectedCar.previewURL}"/>

                        
                        
                    </h:column>
                    
  
                    
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                          <h:commandButton  value="Delete" action="#{carEditManagedBean.removeCar(item.modelNo)}"/>
                    </h:column>
                    
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                         <h:commandButton  rendered="#{carEditManagedBean.selectedCar eq item}" value="Update" action="#{carEditManagedBean.updateCar}"/>
                          <h:commandButton rendered="#{carEditManagedBean.selectedCar ne item}" value="Edit" action="#{carEditManagedBean.selectForModification(item)}"/>
                    </h:column>

                    
                    
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>

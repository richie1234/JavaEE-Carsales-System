        <f:view>
         

            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="Car List"/></h1>
                <h:dataTable value="#{searchManagedBean.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model No"/>
                        </f:facet>
                        <h:outputText value="#{item.modelNo}"/>                      
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="VehicleIdentification Number"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.vehicleIdentificationNumber}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.vehicleIdentificationNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model Name"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.modelName}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.modelName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Manufacturer"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.manufacturer}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.manufacturer}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.type}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Thumbnail Name"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.thumbnail}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.thumbnail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.description}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preview URL"/>
                        </f:facet>
                        <h:outputText rendered="#{searchManagedBean.selectedCar ne item}" value="#{item.previewURL}"/>
                        <h:inputText rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.selectedCar.previewURL}"/>
                    </h:column>
                     
                    <h:column>
                        <f:facet name="header">
                            <h:outputText  value="Thumbnail Image"/>
                        </f:facet>
                        <h:graphicImage rendered="#{searchManagedBean.selectedCar ne item}"  url="../resources/images/#{item.thumbnail}-#{item.vehicleIdentificationNumber}.jpg" width="60" height="60" />
                        <!--<h:inputFile rendered="#{searchManagedBean.selectedCar eq item}" value="#{searchManagedBean.file1}"/>-->
                    </h:column>
                 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                          <h:commandButton  value="Delete" action="#{searchManagedBean.removeCar(item.modelNo)}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                         <h:commandButton  rendered="#{searchManagedBean.selectedCar eq item}" value="Update" action="#{searchManagedBean.updateCar}"/>
                          <h:commandButton rendered="#{searchManagedBean.selectedCar ne item}" value="Edit" action="#{searchManagedBean.selectForModification(item)}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>
